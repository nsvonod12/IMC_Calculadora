<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>BMI Calculator</title>
</head>
<body>

    <header>
        <h1 class="titulo">BMI Calculator</h1>

        <div class="container">
            <div class="clasificacion">
                <label class="amarillo imc-range"><p>< 18.5</p> Por debajo </label>
                <label class="verde imc-range"><p>18.5 - 24.9</p> Saludable </label>
                <label class="naranja imc-range"><p>25 - 29.9</p> Sobrepeso </label>
                <label class="rojo imc-range"><p>30 - 34.9</p> Obesidad I </label>
                <label class="lila imc-range"><p>35 - 49.9</p> Obesidad II </label>
                <label class="morado imc-range"><p>> 40</p> Obesidad III </label>
            </div>
        </div>
    </header> 
    
    <div class="contenedor">
        <div class="blue" id="datos">
            <form id="form">
                <div id="inputs">
                    <input class="campos" type="number" placeholder="Ingrese su peso en Kg" id="peso" required>
                    <input class="campos" type="number" step="any" placeholder="Ingrese su altura en cm" id="altura" required>
                </div>

                <div class="botones">
                    <button type="submit" class="btn" id="calcular"> Calcular </button>
                    <button class="btn ocultar-btn" id="cal_otro"> Limpiar </button>
                </div>
            </form>
        </div>

        <div id="respuestas">   
            
        </div>
    </div>

    <div class="container recomendaciones" id="recomendaciones">
        <h2>Recomendaciones</h2><hr>
    
        <table class="container table table-striped table-hover" id="table_rec">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Descripción</th>
              </tr>
            </thead>
            <tbody id="recomendacion">
             
            </tbody>
          </table>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class=" d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"></a>
            <span class="mb-3 mb-md-0 text-body-secondary">© Donovan Romero Escogido</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="face bi bi-facebook"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="insta bi bi-instagram"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="in bi bi-linkedin"></i></a></li>
          </ul>
        </footer>
      </div>
        
      <script src="js/app.js"></script>    
</body>
</html>
